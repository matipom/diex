<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<section id="showQuotes">
		<form>
		<p id="author">Author: </p>
		<p id="id">ID: </p>
		<p id="quote">Quote: </p>
		<p id="like">0</p>
		<button id="myButton">Generate Quote</button><br><br>
		<label>author</label><input type="text" id="authorInput">
		<label>quote</label><input type="text" id="quoteInput"><br><br>
		<button id="addQuote">Add quote</button><br><br>
		<button id="numCharSpaces">Number of Characters(spaces included)</button>
		<input type="text" id="showCharSpace">
		<button id="numCharNotSpaces">Number of Characters(spaces not included)</button>
		<input type="text" id="showCharNoSpace">
		<button id="numWords">Number of words</button>
		<input type="text" id="showWords">
		<button id="likes">Like</button>
		</form>
		<br>
		<br>
		<br>
		<form>
			<p id="quoteAuthorSearched"></p><br>
			<p id="quoteSearched"></p><br>
			<input type="text" id="search">
			<button id="buttonSearch">Search</button>
			<br>
			<button id="prev">Previous</button>
			<button id="next">Next</button>
		</form>
	</section>
	
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
